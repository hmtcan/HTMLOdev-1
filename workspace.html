<h2> Emmet / Zen Coding</h2>
<!--
    Etiket isimlerini direk verebiliyoruz
    + kardeş öğe
    > içinde öğe
    ^ yukarı çık ve öğe oluştur
    * çarp -> p*3
    lorem -> çok uzun  yazın
    lorem4 -> 4 kelimelik lorem üret
    . -> class
    # -> id
-->
